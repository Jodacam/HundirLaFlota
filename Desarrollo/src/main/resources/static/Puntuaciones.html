    <script type="text/javascript">
   window.onload =function(){ 
  var datos;
   $.ajax( {  
        method : "GET",
        url : "http://localhost:8080/getPuntuacion",
   }).done(function(data){
    datos = JSON.parse(data);
    for (var i = 0; i<10; i++){
      $("#lista" + i).html(datos[i].Name + ": " + datos[i].Puntuacion);     
    }
   })

   }
    
    </script>
